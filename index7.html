<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="asset/script/script7.js"></script>
    <link rel="stylesheet" href="style7.css" />
    <title>Document</title>

  <body>
    <h1>La Collection Secrète de Cartes Mystères 🃏✨</h1>

    <form action="" class="formulaire">
      <label for="nameCard"></label>
      <input
        type="text"
        name="nameCard"
        class="nameCard"
        placeholder="Nom de la carte "
      />

      <label for="type"> </label>
      <select name="type" id="type">
        <option>--Type--</option>
        <option>🔥</option>
        <option>💧</option>
        <option>🌱</option>
        <option>🌪️</option>
        <option>✨</option>
      </select>

      <label for="powerCard"></label>
      <input
        type="text"
        name="powerCard"
        class="powerCard"
        placeholder="Pouvoir spécial"
      />
      <input type="submit" class="ajouter" value="Ajouter" />
      <input type="button" class="supprimer" value="X" />
    </form>
    <div class="paragraphe"></div>
  </body>
</html>
